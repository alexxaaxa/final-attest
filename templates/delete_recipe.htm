{% extends 'base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ object.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
