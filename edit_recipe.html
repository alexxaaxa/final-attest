{ % extends 'base.html' %}

{% block title %}Edit Recipe{% endblock %}

{% block content %}
<h1>Edit Recipe: {{ object.title }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" class="btn btn-warning">
</form>
{% endblock %}
